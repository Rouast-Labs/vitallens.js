<style>
  :host {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden; /* Prevent scrolling */
    background: black;
    color: white;
    font-family: monospace;
  }
  /* Mode toggle area */
  #modeToggle {
    flex: 0 0 auto;
    padding: 10px;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  .tab-button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #333;
    border: none;
    border-bottom: 2px solid transparent;
    color: white;
  }
  .tab-button.active {
    border-bottom: 2px solid #007bff;
    background-color: #222;
  }
  /* Main content area (video + charts) fills remaining space */
  .main-content {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
  }
  /* Video container: 40% of viewport height */
  .video-container {
    position: relative;
    width: 100%;
    height: 40vh;
    overflow: hidden;
    background: black;
  }
  .video-container video,
  .video-container canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .video-container canvas {
    pointer-events: none;
  }
  /* Charts container: 40% of viewport height */
  .charts-container {
    width: 100%;
    height: 40vh;
    background: black;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    min-height: 0;
  }
  .chart-wrapper {
    display: flex;
    flex-direction: row;
    flex: 1 1 0;
    gap: 10px;
    position: relative;
    min-height: 0;
  }
  .chart-container {
    flex-grow: 1;
    position: relative;
    min-height: 0;
  }
  .chart-container canvas {
    display: block;
    width: 100% !important;
    height: 100% !important;
  }
  .vital-stats {
    min-width: 150px;
    margin-left: 10px;
    text-align: left;
    color: white;
  }
  /* Controls area: sized to content */
  #controls {
    flex: 0 0 auto;
    background: #111;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #controls button {
    padding: 8px 16px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  /* FPS and Log */
  #fpsDisplay {
    font-size: 14px;
    color: #0f0;
    min-width: 100px;
  }
  #log {
    flex: 1;
    height: 40px;
    overflow-y: auto;
    font-size: 14px;
    background: #000;
    padding: 5px;
    border: 1px solid #333;
  }
  /* Method dropdown */
  #methodSelect {
    padding: 8px;
    font-size: 16px;
    background: #333;
    color: white;
    border: none;
  }
  /* Download button */
  #downloadButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    z-index: 1000;
  }
  /* Drop zone for file mode */
  #dropZone {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px dashed #007bff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 18px;
    color: #007bff;
    background: rgba(0, 0, 0, 0.8);
    cursor: pointer;
    box-sizing: border-box;
    padding: 20px;
  }
  #dropZone.hover {
    background: rgba(0, 123, 255, 0.2);
  }
  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>

<!-- The markup for the widget -->
<div id="modeToggle">
  <button id="webcamModeButton" class="tab-button">Webcam</button>
  <button id="fileModeButton" class="tab-button">File</button>
</div>

<div class="main-content">
  <div class="video-container" id="video-container">
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="dropZone" style="display: none;">
      Drag &amp; drop a video file here or click to select one
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <input type="file" id="videoInput" accept="video/*" style="display: none;" />
  </div>
  <div id="controls">
    <select id="methodSelect">
      <option value="vitallens" selected>VitalLens</option>
      <option value="pos">POS</option>
      <option value="chrom">Chrom</option>
      <option value="g">G</option>
    </select>
    <div id="fpsDisplay"></div>
    <div id="log"></div>
    <button id="controlButton"></button>
  </div>
  <div class="charts-container">
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="ppgChart"></canvas>
      </div>
      <div class="vital-stats" id="ppgStats"></div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="respChart"></canvas>
      </div>
      <div class="vital-stats" id="respStats"></div>
    </div>
  </div>
  <button id="downloadButton">Download JSON</button>
</div>
