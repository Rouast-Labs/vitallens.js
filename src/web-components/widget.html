<style>
  :host {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    min-height: 600px;
    overflow: hidden;
    background: #000000;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    box-sizing: border-box;
  }
  /* Navbar area */
  #navbar {
    flex: 0 0 auto;
    padding: 10px 15px;
    background: #1c1c1e;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #333;
  }
  .logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
  }
  .logo-container img {
    height: 36px;
    border-radius: 8px;
    margin-right: 12px;
  }
  .logo-text .powered-by {
    font-size: 11px;
    font-weight: 300;
    color: #a0a0a0;
  }
  .logo-text .api-name {
    font-size: 15px;
    font-weight: 600;
  }
  /* Main content area */
  #main-content {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
  }
  #video-container,
  #vitals-container {
    flex: 1 1 0;
    width: 100%;
    overflow: hidden;
    position: relative;
    background: #000000;
  }
  #vitals-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
    min-height: 0;
    border-top: 1px solid #333;
  }
  .chart-wrapper {
    display: flex;
    flex: 1 1 0;
    gap: 10px;
    min-height: 0;
  }
  .chart-container {
    flex-grow: 1;
    position: relative;
  }
  .vital-stats {
    min-width: 120px;
    text-align: left;
  }
  .vital-stats p {
    margin: 4px 0 0;
  }
  .vital-stats .value {
    font-size: 42px;
    font-weight: 600;
  }
  .vital-stats .label {
    font-size: 14px;
  }
  /* HRV Container */
  #hrv-container {
    display: none; /* Hidden by default */
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    background: #1c1c1e;
    padding: 8px;
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
  }
  .hrv-metric .value { font-weight: 600; }
  .hrv-metric .unit { color: #a0a0a0; }
  /* Controls area */
  #controls {
    flex: 0 0 auto;
    background: #111;
    padding: 8px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #controls button, #navbar button, #methodSelect {
    background-color: #333;
    border: 1px solid #555;
    color: #fff;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  #controls button:hover, #navbar button:hover, #methodSelect:hover {
    background-color: #444;
  }
  .tab-button.active {
    background-color: #007bff;
    border-color: #007bff;
  }
  /* Other styles from original widget.html */
  #video-container video, #video-container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
  #video-container canvas { pointer-events: none; }
  #dropZone { position: absolute; top: 8px; left: 8px; width: calc(100% - 16px); height: calc(100% - 16px); border: 2px dashed #007bff; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 14px; color: #007bff; background: rgba(0, 0, 0, 0.8); cursor: pointer; box-sizing: border-box; padding: 20px; z-index: 3; display: none; }
  #dropZone.hover { background: rgba(0, 123, 255, 0.2); }
  .spinner { position: absolute; z-index: 3; display: none; top: 50%; left: 50%; width: 40px; height: 40px; transform: translate(-50%, -50%); border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
  .dim-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2; display: none; }
  .progressMessage { position: absolute; z-index: 3; display: none; top: calc(50% + 50px); left: 50%; transform: translateX(-50%); font-size: 14px; color: white; text-align: center; }
  #errorPopup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #b71c1c; color: white; padding: 10px 20px; border-radius: 5px; z-index: 1000; display: none; }
  #methodContainer, #hintsContainer, #fpsDisplay { display: flex; align-items: center; gap: 8px; font-size: 14px; }
</style>

<div id="errorPopup">Error message goes here</div>

<div id="navbar">
  <a href="https://www.rouast.com/api/" target="_blank" class="logo-link">
    <div class="logo-container"><img src="__LOGO_URL__" alt="VitalLens API" /></div>
    <div class="logo-text"><div class="powered-by">Powered by</div><div class="api-name">VitalLens API</div></div>
  </a>
  <div id="tabs-container" style="display: flex; gap: 10px;">
    <button id="webcamModeButton" class="tab-button">Webcam</button>
    <button id="fileModeButton" class="tab-button">File</button>
  </div>
  <button id="downloadButton">Download JSON</button>
</div>

<div id="main-content">
  <div id="video-container">
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="dropZone">Drag & drop a video file here or click to select one</div>
    <div id="videoDimmer" class="dim-overlay"></div>
    <div id="videoSpinner" class="spinner"></div>
    <div id="videoProgressMessage" class="progressMessage"></div>
    <input type="file" id="videoInput" accept="video/*" style="display: none;" />
  </div>
  <div id="controls">
    <div id="fpsDisplay"><span class="fps-label">FPS:</span><span class="fps-value">N/A</span></div>
    <div id="methodContainer">
      <label for="methodSelect">Method:</label>
      <select id="methodSelect">
        <option value="vitallens" selected>VitalLens</option><option value="pos">POS</option><option value="chrom">CHROM</option><option value="g">G</option>
      </select>
    </div>
    <button id="ecoModeButton" class="eco-enabled">Eco Mode</button>
    <button id="controlButton">Pause</button>
  </div>
  <div id="vitals-container">
    <div id="vitalsDimmer" class="dim-overlay"></div>
    <div id="vitalsSpinner" class="spinner"></div>
    <div id="vitalsProgressMessage" class="progressMessage"></div>
    <div class="chart-wrapper">
      <div class="chart-container"><canvas id="ppgChart"></canvas></div>
      <div class="vital-stats" id="ppgStats"><p class="label">HR</p><p class="value">--</p></div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container"><canvas id="respChart"></canvas></div>
      <div class="vital-stats" id="respStats"><p class="label">RR</p><p class="value">--</p></div>
    </div>
    <div id="hrv-container">
      <div class="hrv-metric">SDNN: <span id="hrv-sdnn" class="value">--</span><span class="unit"> ms</span></div>
      <div class="hrv-metric">RMSSD: <span id="hrv-rmssd" class="value">--</span><span class="unit"> ms</span></div>
      <div class="hrv-metric">LF/HF: <span id="hrv-lfhf" class="value">--</span></div>
    </div>
  </div>
</div>
