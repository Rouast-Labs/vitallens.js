<style>
  :host {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    min-height: 600px;
    overflow: hidden;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  /* Navbar area */
  #navbar {
    flex: 0 0 auto;
    padding: 10px;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
  }
  .logo-container {
    flex: 0 0 auto;
  }
  .logo-container img {
    height: 40px;
    border-radius: 8px;
    margin-right: 8px;
  }
  .logo-text {
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }
  .logo-text .powered-by {
    font-size: 12px;
    font-weight: normal;
  }
  .logo-text .api-name {
    font-size: 16px;
    font-weight: bold;
  }
  /* Tabs and download button */
  #tabs-container {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .tab-button {
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    background-color: #333;
    border: none;
    border-bottom: 2px solid transparent;
    color: white;
  }
  .tab-button.active {
    border-bottom: 2px solid #007bff;
    background-color: #222;
  }
  .download-container {
    flex: 0 0 auto;
  }
  /* Main content area (video + charts) */
  #main-content {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
  }
  #video-container,
  #charts-container {
    flex: 1 1 0;
    width: 100%;
    overflow: hidden;
  }
  /* Video container */
  #video-container {
    position: relative;
    background: black;
  }
  #video-container video,
  #video-container canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  #video-container canvas {
    pointer-events: none;
  }
  /* Charts container */
  #charts-container {
    background: black;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
    min-height: 0;
  }
  .chart-wrapper {
    display: flex;
    flex-direction: row;
    flex: 1 1 0;
    gap: 10px;
    position: relative;
    min-height: 0;
  }
  .chart-container {
    flex-grow: 1;
    position: relative;
    min-height: 0;
  }
  .chart-container canvas {
    display: block;
    width: 100% !important;
    height: 100% !important;
  }
  .vital-stats {
    min-width: 100px;
    margin-left: 10px;
    text-align: left;
    color: white;
  }
  /* Controls area */
  #controls {
    flex: 0 0 auto;
    background: #111;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  #controls button {
    width: 100px;
    padding: 8px 16px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #fpsDisplay {
    font-size: 14px;
    color: white;
    min-width: 80px;
  }
  #methodContainer {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  #methodContainer label {
    font-size: 14px;
  }
  #methodSelect {
    width: 100px;
    padding: 8px;
    font-size: 14px;
    background: #333;
    color: white;
    border: none;
  }
  #downloadButton {
    font-size: 14px;
    padding: 8px 16px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  /* Drop zone for file mode */
  #dropZone {
    position: absolute;
    top: 8px;
    left: 8px;
    width: calc(100% - 16px);
    height: calc(100% - 16px);
    border: 2px dashed #007bff;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    color: #007bff;
    background: rgba(0, 0, 0, 0.8);
    cursor: pointer;
    box-sizing: border-box;
    padding: 20px;
  }
  #dropZone.hover {
    background: rgba(0, 123, 255, 0.2);
  }
  /* Spinner */
  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
  #progressMessage {
    position: absolute;
    top: calc(50% + 50px);
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: white;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    padding: 4px 8px;
  }
</style>

<div id="navbar">
  <a href="https://www.rouast.com/api/" target="_blank" class="logo-link">
    <div class="logo-container">
      <img src="__LOGO_URL__" alt="VitalLens API" />
    </div>
    <div class="logo-text">
      <div class="powered-by">Powered by</div>
      <div class="api-name">VitalLens API</div>
    </div>
  </a>
  <div id="tabs-container">
    <button id="webcamModeButton" class="tab-button">Webcam</button>
    <button id="fileModeButton" class="tab-button">File</button>
  </div>
  <div class="download-container">
    <button id="downloadButton">Download JSON</button>
  </div>
</div>

<div id="main-content">
  <div id="video-container">
    <video id="video" autoplay muted playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="dropZone" style="display: none;">
      Drag &amp; drop a video file here or click to select one
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="progressMessage"></div>
    <input type="file" id="videoInput" accept="video/*" style="display: none;" />
  </div>
  <div id="controls">
    <div id="fpsDisplay">FPS: --</div>
    <div id="methodContainer">
      <label for="methodSelect">rPPG Method:</label>
      <select id="methodSelect">
        <option value="vitallens" selected>VitalLens</option>
        <option value="pos">POS</option>
        <option value="chrom">CHROM</option>
        <option value="g">G</option>
      </select>
    </div>
    <button id="controlButton">Pause</button>
  </div>  
  <div id="charts-container">
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="ppgChart"></canvas>
      </div>
      <div class="vital-stats" id="ppgStats"></div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="respChart"></canvas>
      </div>
      <div class="vital-stats" id="respStats"></div>
    </div>
  </div>
</div>
