<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFmpegWrapper Browser Test</title>
  <script type="module">
    import FFmpegWrapper from './src/utils/FFmpegWrapper.js'; // Adjust path

    async function testFFmpegWrapper() {
      const wrapper = new FFmpegWrapper();
      await wrapper.init();

      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];

      if (!file) {
        console.error('No file selected');
        return;
      }

      console.log('Selected file type:', file.type);

      const options = {
        scale: { width: 100, height: 100 },
        pixelFormat: 'rgb24',
      };

      try {
        const buffer = await wrapper.readVideo(file, options);
        console.log('Buffer length:', buffer.byteLength);

        // Optionally log or use the buffer further
      } catch (error) {
        console.error('Error during video processing:', error);
      }
    }

    window.testFFmpegWrapper = testFFmpegWrapper; // Attach to global scope
  </script>
</head>
<body>
  <h1>FFmpegWrapper Browser Test</h1>
  <input type="file" id="file-input" accept="video/*" />
  <button onclick="testFFmpegWrapper()">Process Video</button>
</body>
</html>
