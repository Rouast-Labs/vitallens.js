<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VitalLens WebCam Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="application-name" content="VitalLens">
    <meta name="description" content="VitalLens Webcam Demo for live vital sign estimation">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./webcam.js" type="module"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        overflow: hidden;
        font-family: monospace;
      }

      .video-container {
        position: relative;
        width: 100%;
        height: calc(100vh - 40vh);
        overflow: hidden;
        background: black;
      }

      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .video-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
      }

      .charts-container {
        width: 100%;
        height: 40vh; 
        background: black;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
      }

      .chart-wrapper {
        display: flex;
        flex-direction: row;
        flex: 1 1 0;
        min-height: 0;
        gap: 10px;
        position: relative;
      }

      .chart-container {
        position: relative;
        flex-grow: 1;
        min-height: 0;
      }

      .chart-container canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;   
      }

      .vital-stats {
        min-width: 150px;
        text-align: left;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="video" autoplay muted playsinline class="video"></video>
      <canvas id="canvas" class="canvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
    </div>
    <div class="charts-container">
      <!-- PPG Chart -->
      <div class="chart-wrapper">
        <div class="chart-container">
          <canvas id="ppgChart"></canvas>
        </div>
        <div class="vital-stats" id="ppgStats"></div>
      </div>
      <!-- Respiratory Chart -->
      <div class="chart-wrapper">
        <div class="chart-container">
          <canvas id="respChart"></canvas>
        </div>
        <div class="vital-stats" id="respStats"></div>
      </div>
    </div>
  </body>
</html>
