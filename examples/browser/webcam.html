<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalLens Webcam Example</title>
  <script type="module">
    import { VitalLens } from "../../dist/vitallens.js";

    async function main() {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const log = document.getElementById("log");

      const logMessage = (message) => {
        console.log(message);
        log.innerHTML += `<p>${message}</p>`;
      };

      try {
        // Initialize VitalLens instance
        const vitalLens = new VitalLens("wss://your-websocket-endpoint");

        // Setup webcam
        if (!navigator.mediaDevices) {
          logMessage("Camera access is not supported by this browser.");
          return;
        }

        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        await new Promise((resolve) => (video.onloadeddata = resolve));

        // Adjust canvas to match video dimensions
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Start analyzing webcam feed
        logMessage("Starting webcam analysis...");
        await vitalLens.analyzeWebcam(video, "vitalLensAPI");
      } catch (error) {
        logMessage(`Error: ${error.message}`);
      }
    }

    window.onload = main;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #log {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      width: 80%;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>VitalLens Webcam Example</h1>
  <video id="video" autoplay playsinline style="width: 640px; height: auto;"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="log"></div>
</body>
</html>
